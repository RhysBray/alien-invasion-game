<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide|Jim+Nightshade|Joti+One&display=swap"
      rel="stylesheet"
    />
    <title>Alien Invasion!</title>
  </head>
  <body>
    <div id="game-board">
      <header>
        <h1>Aliens Are Invading!</h1>
        <h2>Defeat the invasion force!</h2>
      </header>
      <main>
        <section id="invasion">
          <div id="leader"></div>
          <div id="swarm"></div>
        </section>
        <section id="buttons">
          <button id="restart" onclick="gameStart()">restart</button>
          <button class="attack" onclick="shoot()">Single Shot</button>
          <button class="attack" onclick="scatterShot()">Scatter Shot</button>
          <button class="attack" onclick="bomb()">Bomb</button>
          <button class="attack" onclick="nuke()">Nuke</button>
        </section>
      </main>
    </div>
  </body>
  <script src="main.js"></script>
</html>
